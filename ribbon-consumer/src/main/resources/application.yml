spring:
  application:
    name:  ribbon-consumer

server:
  port : 7001

eureka:
  client:
    serviceUrl:
      defaultZone: http://peer1:9001/eureka/,http://peer2:9002/eureka/
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
     #启用注册IP
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"